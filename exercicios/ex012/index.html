<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
     <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--- <video src="midia/dinheiro.mp4" width="700" controls></video>
    <p>Segundo vídeo:</p>
    <video src="midia/surfista.mp4" width="700" controls></video> --->
    <video width="560" controls>
        <source src="midia/dinheiro.mp4" type="video/mp4">
    </video>
    <p>Segundo vídeo:</p>
    <video width="560" controls>
        <source src="midia/surfista.mp4" type="video/mp4">
    </video> 
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=WwuStiRcYKfS9HHo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
