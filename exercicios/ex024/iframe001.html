<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;    
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <!-- Tamanho padrão do iframe é de 300x150-->
        
        <iframe src="https://murilocoelho.netlify.app/" frameborder="0" scrolling="no">
            <a href="https://murilocoelho.netlify.app/" target="_blank">Meu site</a>
        </iframe>
        
        para se inspirar.
    </p>
    
    <p>
        O site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>    
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
